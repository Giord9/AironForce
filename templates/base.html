<!-- base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AironForce{% endblock %}</title>
  <style>
    html {
    scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    nav {
      background: #007BFF;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .page-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav style="text-align: center; padding: 10px; background: #007BFF;">
    <a href="{{ url_for('home') }}" style="color: white; margin: 0 15px;">Home</a>
    <a href="{{ url_for('home') }}#servizi" style="color: white; margin: 0 15px;">Servizi</a>
    <a href="{{ url_for('home') }}#chi-siamo" style="color: white; margin: 0 15px;">Chi Siamo</a>
    <a href="{{ url_for('admin_login') }}" style="color: white; margin: 0 15px;">Area Admin</a>

    {% if session.get('user') %}
      <a href="{{ url_for('area_personale') }}" style="color: white; margin: 0 15px;">Area Personale</a>
      <a href="{{ url_for('logout') }}" style="color: white; margin: 0 15px;">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" style="color: white; margin: 0 15px;">Login</a>
      <a href="{{ url_for('register') }}" style="color: white; margin: 0 15px;">Registrati</a>
    {% endif %}
  </nav>
  <div class="page-container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
