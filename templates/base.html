<!-- base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AironForce{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    nav {
      background: #007BFF;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .page-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/#servizi">Servizi</a>
    <a href="/admin/login">Admin</a>
  </nav>

  <div class="page-container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
