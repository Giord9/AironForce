{% extends "base.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<h1>Login Admin</h1>
<form method="post">
  <label>Password:</label>
  <input type="password" name="password" required />
  {% if error %}
    <p class="error" style="color: red;">{{ error }}</p>
  {% endif %}
  <button type="submit">Entra</button>
</form>
{% endblock %}
