<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin</title>
</head>
<body>
  <h1>Login Admin</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label>Username: <input type="text" name="username" /></label><br/>
    <label>Password: <input type="password" name="password" /></label><br/>
    <button type="submit">Entra</button>
  </form>
</body>
</html>
