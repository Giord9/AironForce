{% extends "base.html" %}

{% block title %}{{ nome }}{% endblock %}

{% block content %}
<h1>{{ nome }}</h1>
<div id='calendar'></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const slotSet = {{ slot_settimanali | tojson }};
    const utenteAutenticato = {{ 'true' if utente_autenticato else 'false' }};
    const servizio = "{{ servizio }}";
    const isAdmin = {{ 'true' if is_admin else 'false' }};

    const slotsByDay = {};
    slotSet.forEach(slot => {
      if (!slotsByDay[slot.giorno]) {
        slotsByDay[slot.giorno] = [];
      }
      slotsByDay[slot.giorno].push({
        ora: slot.ora,
        coach: slot.coach,
        stato: slot.stato,
        prenotati: slot.prenotati || 0,
        lista_prenotati: slot.lista_prenotati || []
      });
    });

    const weekdayMap = {
      "Lunedì": 1,
      "Martedì": 2,
      "Mercoledì": 3,
      "Giovedì": 4,
      "Venerdì": 5,
      "Sabato": 6,
      "Domenica": 0
    };

    const events = [];

    for (let giorno in slotsByDay) {
      let dow = weekdayMap[giorno];
      slotsByDay[giorno].forEach(slot => {
        let title = "";
        let bgColor = '#28a745';
        let borderColor = '#1e7e34';

        if (servizio === 'funzionale') {
          if (slot.prenotati >= 6) {
            title = "Occupato (0 posti disponibili)";
            bgColor = '#dc3545';
            borderColor = '#a71d2a';
          } else {
            const postiDisponibili = 6 - slot.prenotati;
            title = `Disponibile (${postiDisponibili} posti disponibili)`;
          }
        } else {
          if (slot.stato === 'prenotato') {
            title = "Occupato";
            bgColor = '#dc3545';
            borderColor = '#a71d2a';
          } else {
            title = slot.coach;
          }
        }

        events.push({
          title: title,
          startTime: slot.ora,
          endTime: `${String(parseInt(slot.ora.slice(0, 2)) + 1).padStart(2, '0')}:00`,
          daysOfWeek: [dow],
          backgroundColor: bgColor,
          borderColor: borderColor,
          display: 'auto',
          extendedProps: {
            giorno: giorno,
            ora: slot.ora,
            prenotati: slot.prenotati,
            lista_prenotati: slot.lista_prenotati
          }
        });
      });
    }

    const calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'it',
      initialView: 'timeGridWeek',
      firstDay: 1,
      slotMinTime: "08:00:00",
      slotMaxTime: "21:00:00",
      allDaySlot: false,
      events: events,
      selectable: false,

      eventClick: function(info) {
        const evento = info.event;
        const giorno = evento.extendedProps.giorno;
        const ora = evento.extendedProps.ora;
        const prenotatiList = evento.extendedProps.lista_prenotati || [];

        let messaggio = `Slot: ${giorno} ${ora}\n`;

        if (servizio === 'funzionale') {
          if (prenotatiList.length > 0) {
            if (isAdmin) {
              messaggio += `Prenotati:\n• ${prenotatiList.join('\n• ')}`;
            } else {
              messaggio += `${prenotatiList.length} persone già prenotate.`;
            }
          } else {
            messaggio += "Nessun partecipante al momento.";
          }
        }

        if (evento.title.startsWith("Occupato")) {
          alert(messaggio + "\n\nQuesto slot è già al completo.");
          return;
        }

        if (!utenteAutenticato) {
          alert(messaggio + "\n\nDevi accedere alla tua area personale per prenotare uno slot.");
          return;
        }

        const conferma = confirm(`${messaggio}\n\nVuoi prenotare questo slot?`);
        if (conferma) {
          fetch('/prenota_slot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              servizio: servizio,
              giorno: giorno,
              ora: ora
            })
          }).then(resp => {
            if (resp.status === 200) {
              alert("Prenotazione effettuata con successo!");
              location.reload();
            } else if (resp.status === 409) {
              alert("Questo slot è già stato prenotato.");
            } else {
              alert("Errore durante la prenotazione.");
            }
          });
        }
      }
    });

    calendar.render();
  });
</script>
{% endblock %}
