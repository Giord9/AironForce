<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>{{ nome }}</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #007BFF;
    }
    #calendar {
      max-width: 700px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>{{ nome }}</h1>
  <div id='calendar'></div>

  <p><a href="/">← Torna alla home</a></p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const slotSet = {{ slot_settimanali | tojson }};

      console.log("Slot settimanali ricevuti:", slotSet);

      const weekdayMap = {
        "Domenica": 0,
        "Lunedì": 1,
        "Martedì": 2,
        "Mercoledì": 3,
        "Giovedì": 4,
        "Venerdì": 5,
        "Sabato": 6
      };

      const events = [];

      // Crea eventi cliccabili per ogni slot
      for (let giorno in slotSet) {
        const dow = weekdayMap[giorno];
        slotSet[giorno].forEach(ora => {
          // FullCalendar vuole orari in formato HH:mm:ss
          const startTime = ora + ":00";
          // Calcolo endTime (1 ora dopo)
          const endHour = (parseInt(ora.slice(0,2)) + 1).toString().padStart(2, '0');
          const endTime = endHour + ":00:00";

          events.push({
            title: 'Disponibile',
            daysOfWeek: [dow],
            startTime: startTime,
            endTime: endTime,
            backgroundColor: '#90ee90',
            borderColor: '#2ecc71',
            // rendiamo cliccabile (default è cliccabile)
          });
        });
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: "08:00:00",
        slotMaxTime: "21:00:00",
        allDaySlot: false,
        events: events,
        selectable: true,
        select: function(info) {
          alert('Hai selezionato lo slot:\nData e ora inizio: ' + info.startStr);
        },
        eventClick: function(info) {
          alert('Hai cliccato sullo slot disponibile:\n' + info.event.title + "\nInizio: " + info.event.start.toLocaleString());
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
