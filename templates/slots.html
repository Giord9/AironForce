<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>{{ nome }}</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #007BFF;
    }
    #calendar {
      max-width: 700px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav style="background: #007BFF; padding: 10px;">
    <a href="/" style="color: white; margin-right: 20px; text-decoration: none;">Home</a>
    <a href="/#servizi" style="color: white; margin-right: 20px; text-decoration: none;">Servizi</a>
    <a href="/admin/login" style="color: white; text-decoration: none;">Admin</a>
  </nav>

  <h1>{{ nome }}</h1>
  <div id='calendar'></div>

  <p><a href="/">← Torna alla home</a></p>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const slots = {{ slots | tojson }};
    console.log("Dati slot ricevuti:", slots);

    const weekdayMap = {
      "Lunedì": 1,
      "Martedì": 2,
      "Mercoledì": 3,
      "Giovedì": 4,
      "Venerdì": 5,
      "Sabato": 6,
      "Domenica": 0
    };

    const events = [];

    slots.forEach(slot => {
      events.push({
        title: slot.coach, // mostriamo il nome del coach
        startTime: slot.ora,
        endTime: `${parseInt(slot.ora.slice(0, 2)) + 1}:00`,
        daysOfWeek: [weekdayMap[slot.giorno]],
        backgroundColor: '#28a745', // verde scuro per evento visibile
        borderColor: '#1e7e34'
        // NON mettere display: 'background' così l'evento sarà visibile e pieno
      });
    });

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      slotMinTime: "08:00:00",
      slotMaxTime: "21:00:00",
      allDaySlot: false,
      events: events,
      selectable: true,
      select: function(info) {
        alert('Hai selezionato lo slot: ' + info.startStr);
      }
    });

    calendar.render();
  });
  </script>
</body>
</html>
