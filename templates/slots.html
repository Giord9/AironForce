<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>{{ nome }}</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #007BFF;
    }
    #calendar {
      max-width: 700px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>{{ nome }}</h1>
  <div id='calendar'></div>

  <p><a href="/">← Torna alla home</a></p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const slotSet = {{ slot_settimanali | tojson }};

      const weekdayMap = {
        "Lunedì": 1,
        "Martedì": 2,
        "Mercoledì": 3,
        "Giovedì": 4,
        "Venerdì": 5,
        "Sabato": 6,
        "Domenica": 0
      };

      const events = [];

      for (let giorno in slotSet) {
        let dow = weekdayMap[giorno];
        slotSet[giorno].forEach(ora => {
          let hour = parseInt(ora.slice(0, 2));
          let endHour = hour + 1;
          let endTimeStr = (endHour < 10 ? '0' : '') + endHour + ':00';

          events.push({
            title: 'Disponibile',
            daysOfWeek: [dow],
            startTime: ora,
            endTime: endTimeStr,
            allDay: false,
            backgroundColor: '#90ee90',
            borderColor: '#2ecc71',
            editable: false
          });
        });
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: "08:00:00",
        slotMaxTime: "21:00:00",
        allDaySlot: false,
        events: events,
        selectable: true,
        nowIndicator: true,
        select: function(info) {
          alert('Hai selezionato lo slot: ' + info.startStr);
        },
        eventClick: function(info) {
          alert('Hai cliccato sullo slot disponibile: ' + info.event.start.toLocaleString());
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
